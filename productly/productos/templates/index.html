{% extends 'base.html' %}

{% block content %}

<h1>Producto</h1>

<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Stock</th>
            <th>Puntaje</th>
            <th>categoria</th>
        </tr>
    </thead>
    <tbody>
        {% for producto in productos %}
            <tr>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.stock }}</td>
                <td>{{ producto.puntaje }}</td>
                <td>{{ producto.categoria }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
